<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Delivery</title>
        <!-- Normalize -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
        <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
<body>
    <header class="header conteiner">
        <div class="logo">
            <img src="img/logo.svg" alt="logo app comida">
        </div>
        <div class="nav">
            <a class="nav-link" href="#">Iniciar Sesión</a>
            <a class="nav-link" href="#">Crear Cuenta</a>
            <a class="nav-link link-register btn" href="#">Registrar Restaurant</a>
        </div>
    </header>
    <section class="form conteiner">
        <div class="form-grid">
            <div class="form-content">
                <h2 class="heading">Encuentra y Pide comida de tu restaurante favorito</h2>
                <div class="field">
                    <label for="">Restaurant</label>
                    <input type="text" name="" id="" placeholder="Tacos México">
                </div>
                <div class="field">
                    <label for="">Platillo</label>
                    <input type="text" name="" id="" placeholder="Pizza, Ensalada, Hamburguesas">
                </div>
                <input class="btn submit" type="submit" value="buscar">
            </div>
            <div class="form-img">
                <img src="img/dibujo_repartidor.svg" alt="delivery man image">
            </div>
        </div>
    </section>
    <section class="steps">
        <img src="img/wave.svg" alt="image wave">
        <div class="steps-content">
            <h2 class="steps-heading">¿Cómo funciona? <span>tan fácil como 1,2 y 3</span></h2>
            <div class="steps-list conteiner">
                <div class="step">
                    <img src="img/paso_1.png" alt="step 1 image">
                </div>
                <div class="step">
                    <img src="img/paso_2.png" alt="step 2 image">
                </div>
                <div class="step">
                    <img src="img/paso_3.png" alt="step 3 image">
                </div>
            </div>
        </div>
    </section> 
</body>
</html>
